<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Equi Rows and Columns Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Non-Equi Rows and Columns Table</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1001</td>
            <td>Ajay</td>
            <td>35</td>
            <td>Hyderabad</td>
        </tr>
        <tr>
            <td></td>
            <td>Ramesh</td>
            <td>25</td> <!-- Empty cell -->
            <td>Peru</td>
        </tr>
        <tr>
            <td>1003</td>
            <td></td> <!-- Empty cell -->
            <td>75</td>
            <td></td> <!-- Empty cell -->
        </tr>
        <tr>
            <td>1004</td>
            <td>Kumar</td>
            <td>55</td>
            <td>USA</td>
        </tr>
        <!-- <tr>
            <td>Row 5, Col 1</td>
            <td></td> <!-- Empty cell -->
            <!-- <td></td> Empty cell -->
            <!-- <td>Row 5, Col 4</td> -->
        <!-- </tr>  -->
    </tbody>
</table>

</body>
</html>
